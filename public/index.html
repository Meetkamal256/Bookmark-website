<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Navigation section -->
    <nav class="relative container mx-auto p-6">
      <!-- nav flex container  -->
      <div class="flex items-center justify-between space-x-20 my-6">
        <!-- logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" id="logo">
        </div>
        <!-- Menu items -->
        <div class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex">
          <a href="#features" class="tracking-widest hover:text-softRed">Features</a>
          <a href="#features" class="tracking-widest hover:text-softRed">Download</a>
          <a href="#features" class="tracking-widest hover:text-softRed">FAQ</a>
          <a href="#" class="bg-softRed text-white py-2 px-8 rounded-lg shadow-md border-2 border-softRed hover:bg-white hover:text-softRed">Login</a>
        </div>
        <!-- Hamburger button -->
        <button id="menu-btn" class="z-30 block md:hidden focus:outline-none hamburger">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
      <!-- Mobile menu -->
      <div id="menu" class="fixed inset-0 z-20 hidden flex-col items-center self-end w-full h-full min-h-screen px-6 py-1 pt-24 pb-4 tracking-widest text-white uppercase divide-y divide-gray-500 opacity-90 bg-veryDarkBlue">
        <div class="w-full py-3 text-center">
          <a href="#features" class="block hover:text-softRed">Features</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#download" class="block hover:text-softRed">Download</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#faq" class="block hover:text-softRed">Faq</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#" class="block hover:text-softRed">Login</a>
        </div>    
      </div>
    </nav>
  </body>
</html>
